{% extends "base.html" %} 

{% block title %}
<title>Login</title>
{% endblock %} 

{% block head %}
<style>
	.login {
		margin-top: 100px
	}

	.login-card {
		width: max(500px, 80%);
		margin: auto;
		padding-bottom: 20px;
	}
</style>

<script>
  $(function(){
    setCookie("username", "")
    setCookie("password", "")
  })
</script>
{% endblock %} 

{% block body %}
<div class="w3-container login">
	<div class="w3-card w3-container login-card">
		<h1>Log In</h1>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
		<form class="w3-container w3-margin-bottom" action="/checkuser" method="post">
			<label for="username">Username</label>
        <input class="w3-input" type="text" id="username" name="username">
        <label for="password">Password</label>
        <input class="w3-input" type="password" id="password" name="password">
        <br>
        <input type="submit" value="Log In" class="w3-button w3-blue">
    </form>
    Don't have an account? <a href="/register">Sign up</a>
  </div>
</div>
{% endblock %}
